{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Delights Inventory</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block stylefile %}{% endblock stylefile %}
  </head>
  <body>    

    <div class="wrapper">
      <aside>
          <div class="logo">
              <p><a href="{% url 'home' %}">Delights Inventory</a></p>
          </div>
        <ul>
          <li><a href="{% url 'recipes' %}">Recipe</a></li>
          <li><a href="{% url 'inventory' %}">Inventory</a></li>
          <li><a href="{% url 'purchase' %}">Purchase</a></li>
          <li><a href="{% url 'report' %}">Report</a></li>
        </ul>
      </aside>
      <main>
        <div class="wrapper_inner">
          <ul class="navbar">
              <li><a href="#">UserName</a></li>
              <li><a href="#">Logout</a></li>
          </ul>
          <div class="content">
          {% block content %}    
    
          {% endblock %}         
          
        </div>
      </main>
    </div>
  </div>
  <script src="https://unpkg.com/phosphor-icons" async></script>
  <script>
    $(document).ready(function() {
      $('#delete-button').click(function() {
        var form = $('#delete-form');
        $.ajax({
          url: form.attr('action'),
          type: 'DELETE',
          data: form.serialize(),
          success: function(result) {
            // Handle successful delete
          }
        });
      });
    });
  </script>
  </body>
</html>
